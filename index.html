<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/test-Smart-Orange/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test task Smart Orange</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:opsz@14..32&display=swap"
  rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <link rel="stylesheet" crossorigin href="/test-Smart-Orange/assets/index-DqXVAyv4.css">
  </head>
  <body>
    <main>
      <section class="slider-section">
  <header class="header">
    <nav class="nav">
      <a class="nav-logo" href="../index.html" aria-label="Site logo">
        Logo Company
      </a>
    </nav>
  </header>
    <div class="slider-container">
        <div class="slides">
          <ul class="slides-list">
            <li class="slide active">
              <img class="image1" alt="First image" src="../img/slides/Slide-1.png">
            </li>

            <li class="slide">
              <img class="image2" alt="Second image" src="../img/slides/Slide-2.png">
            </li>
          </ul>
              </div>

         <button id="prev"
          aria-label="Previous image"
          class="button-prev">
          <svg class="icon-prev" width="40" height="24">
            <use xlink:href="../img/svg/sprite.svg#icon-arrow-left"></use>
          </svg>
         </button>
         <button id="next"
          aria-label="Next image"
          class="button-next">
          <svg class="icon-prev" width="40" height="24">
            <use xlink:href="../img/svg/sprite.svg#icon-arrow-right"></use>
          </svg>
        </button>
    </div>
</section>

      <section class="objects-section">
  <h2>Збудовані обєкти</h2>
  <div class="objects-container">
    <ul class="objects objects-list"></ul>
      <button class="load-more">Завантажити ще
        <svg>
          <use xlink:href="../img/svg/sprite.svg#icon-arrow-filtering-down"></use>
        </svg>
      </button>


  </div>
</section>

    </main>

  </body>
